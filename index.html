<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .ab-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .clamp {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <nav class="flex justify-between items-center p-4 px-8">
      <div class="flex items-center">
        <img
          src="https://static.vecteezy.com/system/resources/previews/009/663/149/non_2x/thunder-icon-transparent-free-png.png"
          class="h-16"
          alt=""
        />
        <h1 class="text-2xl">Shopunick house</h1>
      </div>
      <ul class="flex space-x-7">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <i id="themebtn" class="fi fi-rs-brightness"></i>
      <a
        href="./cart.html"
        class="w-26 px-4 flex justify-between items-center rounded-full py-1 border-black border-[1px]"
      >
        <span id="no_of_items">0</span><i class="fi fi-sr-shopping-cart text-lg"></i>
      </a>
    </nav>
    <div class="hero h-97 bg-black relative overflow-hidden">
      <img
        class="h-full absolute z-[100] ab-center"
        src="https://mk1.co.nz/cdn/shop/articles/makephotogallery.net_1688422133968.png?v=1688422654&width=1100"
        alt=""
      />
      <img
        class="w-full blur-sm"
        src="https://mk1.co.nz/cdn/shop/articles/makephotogallery.net_1688422133968.png?v=1688422654&width=1100"
        alt=""
      />
    </div>
    <div
      id="filter_section"
      class="flex justify-between items-center p-4 px-8 sticky top-0 bg-white"
    >
      <h1 class="text-lg">Products</h1>
      <input
        type="text"
        id="search"
        placeholder="Search"
        class="border-2 border-black rounded-full px-4 py-1 w-96"
      />
      <div class="flex space-x-4">
        <button class="bg-black text-white rounded-full px-4 py-1">
          Filter
        </button>
        <button class="bg-black text-white rounded-full px-4 py-1">Sort</button>
      </div>
    </div>
    <div id="shopCards" class="flex p-5 px-9 flex-wrap justify-center gap-4">
      <!-- Cards will be generated here -->
    </div>
    <script src="./script.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
